<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>HW13</title>
  </head>

  <body>
    <nav class="link-page-3">
      <a href="./index.html">Blog1</a>
      <a href="./index2.html">Blog2</a>
      <a href="./index3.html">Chat</a>
    </nav>
    <div class="app"></div>
    <div class="auth-form">
      <label for="accountInput">Enter your account name</label>
      <input class="account-name" id="accountInput" type="text" />
      <button class="account-enter-btn">Enter</button>
    </div>
    <div class="chat">
      <h1 class="chat-header">Chat</h1>
      <div class="chat-content">
        <div class="chat-item">
          <div class="wrapper-account-name">
            <div class="account-name-my">Me</div>
          </div>
          <div class="chat-messages">
            <div class="chat-message">
              <div class="chat-message-time">9:03</div>
              <div class="chat-message-content">Hi</div>
            </div>
            <div class="chat-message">
              <div class="chat-message-time">9:03</div>
              <div class="chat-message-content">How are you?</div>
            </div>
          </div>
        </div>
        <div class="chat-item chat-item-responder">
          <div class="wrapper-account-name">
            <div class="account-name-not-my">Guest</div>
          </div>
          <div class="chat-messages">
            <div class="chat-message">
              <div class="chat-message-time">9:05</div>
              <div class="chat-message-content">Hello</div>
            </div>
            <div class="chat-message">
              <div class="chat-message-time">9:07</div>
              <div class="chat-message-content">I'm fine.</div>
            </div>
            <div class="chat-message">
              <div class="chat-message-time">9:07</div>
              <div class="chat-message-content">And you?</div>
            </div>
          </div>
        </div>
        <div class="chat-item">
          <div class="wrapper-account-name">
            <div class="accountNameMy">Me</div>
          </div>
          <div class="chat-messages">
            <div class="chat-message">
              <div class="chat-message-time">9:08</div>
              <div class="chat-message-content">Me too.</div>
            </div>
            <div class="chat-message">
              <div class="chat-message-time">9:08</div>
              <div class="chat-message-content">Where is scroll?</div>
            </div>
          </div>
        </div>
        <div class="chat-item chat-item-responder">
          <div class="wrapper-account-name">
            <div class="account-name-not-my">Guest</div>
          </div>
          <div class="chat-messages">
            <div class="chat-message">
              <div class="chat-message-time">9:09</div>
              <div class="chat-message-content">
                Try send a lot of message to see it
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="input-text-div">
      <input
        class="input-text-input"
        type="text"
        placeholder="Enter your message"
      />
      <button class="send-message">Send</button>
    </div>
  </body>
</html>
